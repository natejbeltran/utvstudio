<!DOCTYPE html>
<html>
<head>
	<title>2022-2023 UHS Powder Puff</title>
	<style>
		body {
			background-color: black;
			text-align: center;
		}

		h1 {
			color: red;
			animation: color-change 1s linear infinite;
			font-weight: bold;
		}

		@keyframes color-change {
			0% {color: red;}
			50% {color: blue;}
			100% {color: red;}
		}
	</style>
</head>
<body>
	<h1>2022-2023 UHS Powder Puff</h1>
</body>
</html>
