<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS to style the page */
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* CSS for the text */
    p {
      color: white;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      margin: 0.5rem 0; /* Adjust the margin value to reduce the spacing */
    }

    /* Top text styling */
    #top-text {
      font-size: 50px;
      font-weight: bold;
    }

    /* Bottom text styling */
    #cycling-text {
      font-size: 25px;
      font-style: italic;
    }

    /* CSS animation for color cycling */
    @keyframes colorCycle {
      0%   { color: green; }
      50%  { color: black; }
      100% { color: green; }
    }

    /* Apply color cycling animation to the second text */
    #cycling-text {
      animation: colorCycle 3s linear infinite;
    }
  </style>
</head>
<body>
  <div>
    <p id="top-text">UTV Studio Productions</p>
    <p id="cycling-text">2022-2023 Boys Soccer Highlight Coming Soon</p>
  </div>
</body>
</html>
